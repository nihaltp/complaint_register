name: Auto Assign Copilot Reviewer

on:
    pull_request:
        types: [opened, reopened, synchronize, edited]
        branches:
            - main

jobs:
    add-reviewer:
        runs-on: ubuntu-latest
        
        permissions:
            pull-requests: write
        
        steps:
            - name: Assign GitHub Copilot as reviewer
              uses: hkusu/review-assign-action@v1.4.0
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                reviewers: copilot
